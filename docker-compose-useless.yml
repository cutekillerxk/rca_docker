version: "3"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    ports:
      - "9870:9870"   # NameNode Web UI
      - "8020:8020"   # HDFS RPC
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020  # 覆盖默认配置，确保所有节点都指向 namenode
    volumes:
      - /d/hdfs_files:/opt/hadoop-3.2.1/etc/hadoop:ro  # 只读挂载，防止容器修改配置
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - hadoop-network

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    hostname: datanode1
    ports:
      - "9864:9864"   # DataNode Web UI
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020  # 覆盖默认配置，确保所有节点都指向 namenode
    volumes:
      - /d/hdfs_files:/opt/hadoop-3.2.1/etc/hadoop:ro  # 只读挂载，防止容器修改配置
      - hadoop_datanode1:/hadoop/dfs/data
    networks:
      - hadoop-network
    depends_on:
      - namenode

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    hostname: datanode2
    ports:
      - "9865:9864"   # DataNode Web UI (使用不同端口避免冲突)
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020  # 覆盖默认配置，确保所有节点都指向 namenode
    volumes:
      - /d/hdfs_files:/opt/hadoop-3.2.1/etc/hadoop:ro  # 只读挂载，防止容器修改配置
      - hadoop_datanode2:/hadoop/dfs/data
    networks:
      - hadoop-network
    depends_on:
      - namenode

  datanode3:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode3
    hostname: datanode3
    ports:
      - "9866:9864"   # DataNode Web UI (使用不同端口避免冲突)
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020  # 覆盖默认配置，确保所有节点都指向 namenode
    volumes:
      - /d/hdfs_files:/opt/hadoop-3.2.1/etc/hadoop:ro  # 只读挂载，防止容器修改配置
      - hadoop_datanode3:/hadoop/dfs/data
    networks:
      - hadoop-network
    depends_on:
      - namenode

  checkpointnode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: checkpointnode
    hostname: checkpointnode
    # CheckpointNode 通常不需要暴露端口，因为它只与 NameNode 通信
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020  # 覆盖默认配置，确保所有节点都指向 namenode
    volumes:
      - /d/hdfs_files:/opt/hadoop-3.2.1/etc/hadoop:ro  # 只读挂载，防止容器修改配置
      - hadoop_checkpoint:/hadoop/dfs/namesecondary
    networks:
      - hadoop-network
    depends_on:
      - namenode
    # 覆盖默认启动命令，使用 CheckpointNode 模式
    # 等待 NameNode 启动后，运行 CheckpointNode
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "等待 NameNode 启动..."
        while ! nc -z namenode 9870; do
          sleep 2
        done
        echo "NameNode 已就绪，启动 CheckpointNode..."
        hdfs namenode -checkpoint

networks:
  hadoop-network:
    driver: bridge

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
  hadoop_datanode3:
  hadoop_checkpoint:

